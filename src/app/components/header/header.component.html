<header class="header">
	<div class="currency-holder">
		<h4>Currency course:</h4>
		<ul>
			<ng-container *ngIf="usdRate || eurRate">
				<li *ngIf="usdRate">
					<strong>USD:</strong> {{usdRate}} {{baseCurr}}
				</li>
				<li *ngIf="eurRate">
					<strong>EUR:</strong> {{eurRate}} {{baseCurr}}
				</li>
			</ng-container>
		</ul>
	</div>
</header>
